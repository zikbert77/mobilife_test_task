    indexes:
        cat_id:
            columns:
                - cat_id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        text:
            type: text
            nullable: false
            length: null
            options:
                fixed: false
        slug:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        createdAt:
            type: datetime
            nullable: false
            column: created_at
    manyToOne:
        cat:
            targetEntity: Categories
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                cat_id:
                    referencedColumnName: cat_id
            orphanRemoval: false
    lifecycleCallbacks: {  }
